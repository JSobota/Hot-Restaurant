<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span>
            Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">We Only have 5 tables! Book your seat before they are gone!</h2>
            <br>
            <div class="text-center">
                <a href="/reserve">
                    <button type="button" class="btn btn-lg btn-danger">
                        <span class="glyphicon glyphicon-credit-card">
                        </span> Make Reservation
                    </button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <!-- Table Reservations List -->
        <dv class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Current Reservations</h4>
                    </div>
                    <div class="panel-body" id="tabelSelection">
                    </div>
                </div>
            </div>
            <!--Waiting List-->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">Waiting List</h4>
                </div>
                <div class="panel-body" id="waitlistSection">
                    <div class="well" id="waitlistWell-01">
                        <h2>
                          <span class="label label-primary">1</span>
                        </h2>
                    </div>
                </div>
                <footer class="footer">
                    <div class="container">
                        <p>
                            <a href="/api/table">API Table Link</a> |
                            <a href="/api/waitlist">API Wait List</a>
                        </p>
                    </div>
                </footer>
            </div>
        </div>
        <script type="text/javascript">
        function runTableQuery() {
          var currentURL = window.location.origin;

          $ajax({url: currentURL + "/api/tables", method: "GET"}).done(function(tableData){
            console.log("--------------------------------");
            console.log("URL: " + currentURL + '/api/tables');
            console.log("--------------------------------");
            console.log(tableData);
            console.log("--------------------------------")

            for (var i = 0; i < tableData.length; i++) {
              var tabelSelection = $("<div>");
              tabelSelection.addClass('well');
              tabelSelection.attr('id', 'tableWell-' + i+1)
              $('#tableSelection').append(tableSelection);

              var tableNumber = i + 1;

              $("#tableWell-" + i+1).append('<h2><span class="label label-primary>' + tableNumber + "</span> | " + tableData[i].customerID + "</h2>");
            }
          });
        }

        // function runWaitListQuery() {

        //   var curr
        // }
        </script>
</body>

</html>
