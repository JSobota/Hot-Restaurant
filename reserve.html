<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hot Restaurant Home Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span>
            Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <br>
            <div class="text-center">
                <a href="/view">
                    <button type="button" class="btn btn-lg btn-primary">
                        <span class="glyphicon glyphicon-list-alt">
            			</span> View Tables
                    </button>
                </a>
                <a href="/">
                    <button type="button" class="btn btn-lg btn-default">
                        <span class="glyphicon glyphicon-home"></span>
                    </button>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">Table Reservation</h4>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for>Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>
                            <div class="form-group">
                                <label for>Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>
                            <div class="form-group">
                                <label for>Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>
                            <div class="form-group">
                                <label for>Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div>
                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>
                    <a href="/api/table">API Table Link</a> |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>
    </div>
</body>

</html>
